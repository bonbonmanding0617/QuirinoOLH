<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management - Quirino Online Library Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 70px);
        }

        .admin-sidebar {
            background-color: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            box-shadow: var(--shadow);
        }

        .sidebar-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-dark);
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--very-light-orange);
            border-left-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        .admin-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-filter input {
            flex: 1;
            min-width: 200px;
        }

        .books-table {
            background: var(--bg-white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--very-light-orange);
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary-orange);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background-color: var(--very-light-orange);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                display: none;
            }

            .page-header {
                flex-direction: column;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-filter input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <img src="../Logo/1000.png" alt="QOLH Logo" style="height: 40px;">
                <span>Books Management</span>
            </div>
            <div class="navbar-user">
                <span id="teacher-name" style="font-weight: 600; margin-right: 1rem;">Teacher</span>
                <button onclick="handleLogout()" class="btn btn-small btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Teacher Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <ul class="sidebar-menu">
                <li><a href="teacher-dashboard.html">üìä Dashboard</a></li>
                <li><a href="teacher-students.html">üë®‚Äçüéì Students</a></li>
                <li><a href="teacher-books.html" class="active">üìö Books</a></li>
                <li><a href="teacher-analytics.html">üìà Analytics</a></li>
                <li><a href="teacher-profile.html">üë§ My Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <!-- Page Header -->
            <div class="page-header">
                <h2 style="margin: 0;">üìö Books Management</h2>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search by title, author, or ISBN..." onkeyup="searchBooks()">
                <button class="btn btn-secondary" onclick="loadBooks()">üîç Search</button>
            </div>

            <!-- Books Table -->
            <div class="books-table">
                <div class="table-responsive">
                    <table id="books-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Category</th>
                                <th>Available</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="books-tbody">
                            <tr>
                                <td colspan="6" class="no-data">Loading books...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allBooks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const token = localStorage.getItem('token');

            if (!currentUser || !token || currentUser.role !== 'teacher') {
                window.location.href = 'admin-login.html';
                return;
            }

            document.getElementById('teacher-name').textContent = currentUser.name;
            loadBooks();
        });

        // Load books
        function loadBooks() {
            axios.get('http://localhost:3001/api/books')
                .then(res => {
                    allBooks = res.data.books;
                    displayBooks(allBooks);
                })
                .catch(err => {
                    console.log('Failed to load books:', err);
                    document.getElementById('books-tbody').innerHTML = '<tr><td colspan="6" class="no-data">Failed to load books</td></tr>';
                });
        }

        // Display books
        function displayBooks(books) {
            const tbody = document.getElementById('books-tbody');
            
            if (books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No books found</td></tr>';
                return;
            }

            tbody.innerHTML = books.map(book => `
                <tr>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn || 'N/A'}</td>
                    <td>${book.category}</td>
                    <td>${book.available}</td>
                    <td>${book.quantity}</td>
                </tr>
            `).join('');
        }

        // Search books
        function searchBooks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                (book.isbn && book.isbn.toLowerCase().includes(searchTerm))
            );
            displayBooks(filtered);
        }

        // Logout handler
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
